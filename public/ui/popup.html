<div id="jobtracker-popup" class="jobtracker-overlay">
    <div class="jobtracker-popup">
        <div class="jobtracker-header">
            <img
                src="images/logo.png"
                alt="JobTracker Logo"
                class="jobtracker-logo"
            />
            <h2 class="jobtracker-title">Track Job Application</h2>
        </div>

        <div class="jobtracker-field">
            <label for="jobtracker-title-input">Job Title</label>
            <input type="text" id="jobtracker-title-input" />
        </div>

        <div class="jobtracker-field">
            <label for="jobtracker-url-input">URL</label>
            <input type="text" id="jobtracker-url-input" />
        </div>

        <div class="jobtracker-field">
            <label for="jobtracker-date-input">Date</label>
            <input type="text" id="jobtracker-date-input" />
        </div>

        <div class="jobtracker-actions">
            <button id="jobtracker-cancel" class="jobtracker-btn jobtracker-btn-cancel">
                Cancel
            </button>
            <button id="jobtracker-confirm" class="jobtracker-btn jobtracker-btn-confirm">
                Track Application
            </button>
        </div>
    </div>
</div>
